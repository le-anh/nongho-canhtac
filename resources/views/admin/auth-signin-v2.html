<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	
	<title>Sign In</title>
	<meta property="og:title" content="Sign In">
	
	<link rel="apple-touch-icon" sizes="144x144" href="assets/apple-touch-icon.png" />
	<link rel="shortcut icon" href="assets/favicon.ico" />
	<meta name="theme-color" content="#3063A0" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600" />
	
	<link rel="stylesheet" href="assets/vendor/fontawesome/css/all.css" />
	
	<link rel="stylesheet" href="assets/stylesheets/theme.min.css" data-skin="default" />
	<link rel="stylesheet" href="assets/stylesheets/theme-dark.min.css" data-skin="dark" />
	<link rel="stylesheet" href="assets/stylesheets/custom.css" />
	<script>
		var skin = localStorage.getItem('skin') || 'default';
var isCompact = JSON.parse(localStorage.getItem('hasCompactMenu'));
var disabledSkinStylesheet = document.querySelector('link[data-skin]:not([data-skin="' + skin + '"])');disabledSkinStylesheet.setAttribute('rel', '');
disabledSkinStylesheet.setAttribute('disabled', true);if (isCompact == true) document.querySelector('html').classList.add('preparing-compact-menu');
	</script>
</head>
<body>
	<!--[if lt IE 10]>
	<div class="page-message" role="alert">You are using an <strong>outdated</strong> browser. Please <a class="alert-link" href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</div>
	<![endif]-->
	
	<main class="auth auth-floated">
		
		<form class="auth-form">
			<div class="mb-4">
				<div class="mb-3">
					<img class="rounded" src="assets/apple-touch-icon.png" alt="" height="72">
				</div>
				<h1 class="h3"> Sign In </h1>
			</div>
			<p class="text-left mb-4">
				Don't have a account? <a href="auth-signup.html">Create One</a>
			</p>
			<div class="form-group mb-4">
				<label class="d-block text-left" for="inputUser">Username</label> <input type="text" id="inputUser" class="form-control form-control-lg" required="" autofocus="">
			</div>
			
			<div class="form-group mb-4">
				<label class="d-block text-left" for="inputPassword">Password</label> <input type="password" id="inputPassword" class="form-control form-control-lg" required="">
			</div>
			
			<div class="form-group mb-4">
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
			</div>
			
			<div class="form-group text-center">
				<div class="custom-control custom-control-inline custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="remember-me"> <label class="custom-control-label" for="remember-me">Keep me sign in</label>
				</div>
			</div>
			
			<p class="py-2">
				<a href="auth-recovery-username.html" class="link">Forgot Username?</a> <span class="mx-2">·</span> <a href="auth-recovery-password.html" class="link">Forgot Password?</a>
			</p>
			
			<p class="mb-0 px-3 text-muted text-center">
				© 2018 All Rights Reserved. Loper is Responsive Admin Theme build on top of latest Bootstrap 4. <a href="#">Privacy</a> and <a href="#">Terms</a>
			</p>
		</form>
		
		<div id="announcement" class="auth-announcement" style="background-image: url(assets/images/illustration/img-1.png);">
			<div class="announcement-body">
				<h2 class="announcement-title"> How to Prepare for an Automated Future </h2><a href="#" class="btn btn-warning"><i class="fa fa-fw fa-angle-right"></i> Check Out Now</a>
			</div>
		</div>
	</main>
	
	<script src="assets/vendor/jquery/jquery.min.js"></script>
	<script src="assets/vendor/bootstrap/js/popper.min.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	
	<script src="assets/vendor/particles.js/particles.min.js"></script>
	<script>$(document).on('theme:init', () => {
			
			particlesJS.load('announcement', 'assets/javascript/pages/particles.json');
})
	</script>
	
	<script src="assets/javascript/theme.min.js"></script>
</body>
</html>
